    - 使用鲜明但专业的颜色
    - 包含清晰的标题和图例
    - 显示各部分的百分比
    - 适当的尺寸，便于嵌入报告
    
    输入数据格式为：{communities}
  expected_output: >
    一个展示电动车违规问题社区分布的饼图URL和相应的描述文本。
  agent: chart_designer

